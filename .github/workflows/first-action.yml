# This is a basic workflow to help you get started with Actions

name: First Workflow

# Controls when the workflow will run - in this case manually triggered
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
      - name: Say Goodbye
        run: echo "I'm done goodbye"
        
